name: Push updated Z-wave JS image
on:
  workflow_dispatch:
  push:
    paths:
      - 'zwavejs/**'
      - '.github/workflows/zwavejs_push.yml'
jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_REGISTRY_TOKEN }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          push: true
          context: ./zwavejs
          file: ./zwavejs/Dockerfile
          tags: |
            ghcr.io/${{ github.repository_owner }}/zwavejs2mqtt:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/zwavejs2mqtt:latest
