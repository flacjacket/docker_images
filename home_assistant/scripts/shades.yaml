move_shades:
  alias: Move All Shades
  icon: mdi:window-shade
  mode: parallel
  fields:
    shade_entities:
      name: Shades
      description: Shades to move
      required: true
      selector:
        target:
          entity:
            integration: zwave_js
            domain: cover
    direction:
      name: Direction
      description: Direction to move shades
      required: true
      selector:
        select:
          options: [Up, Down]
  sequence:
    - service: zwave_js.multicast_set_value
      data:
        command_class: '38'
        value: true
        property: "{{ direction }}"
      target:
        entity_id: "{{ shade_entities.entity_id | join(',') }}"
move_living_room_shades:
  alias: Move Living Room Shades
  icon: mdi:window-shade
  fields:
    direction:
      description: Direction to move shades
      required: true
      selector:
        select:
          options: [Up, Down]
  sequence:
    - service: script.move_shades
      data:
        shade_entities:
          entity_id:
            - cover.living_room_side_shade
            - cover.living_room_left_shade
            - cover.living_room_center_shade
            - cover.living_room_right_shade
        direction: "{{ direction }}"
