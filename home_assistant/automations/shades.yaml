- alias: "[Shades] Office Shades Up"
  id: office_shades_up
  trigger:
    - platform: numeric_state
      entity_id: sun.sun
      attribute: elevation
      above: 4
      id: "sun"
    - platform: time
      at: "8:30:00"
      id: "time"
  condition:
    and:
      - condition: time
        alias: Late enough?
        after: "8:30:00"
      - condition: template
        alias: Sun up enough?
        value_template: "{{ state_attr('sun.sun', 'elevation') >= 4 }}"
      - condition: time
        alias: Is Weekday?
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: state
        entity_id: input_boolean.vacation
        state: "off"
  action:
    - service: script.move_shades
      data:
        shade_entities:
          entity_id:
            # - cover.office_side_shade
            - cover.office_left_shade
            - cover.office_right_shade
        direction: Up
