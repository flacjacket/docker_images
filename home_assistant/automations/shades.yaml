  action:
    - service: script.move_shades
      data:
        shade_entities:
          entity_id:
            - cover.dining_room_left_shade
            - cover.dining_room_right_shade
        direction: Down
- alias: "[Shades] Office Shades Up"
  id: office_shades_up
  trigger:
    - platform: numeric_state
      entity_id: sun.sun
      attribute: elevation
      above: 4
      id: "sun"
    - platform: time
      at: "8:00:00"
      id: "time"
  condition:
    or:
      - and:
          - condition: trigger
            id: sun
          - condition: time
            alias: Late enough?
            after: "8:00:00"
      - and:
          - condition: trigger
            id: time
          - condition: template
            alias: Sun up enough?
            value_template: "{{ state_attr('sun.sun', 'elevation') >= 4 }}"
  action:
    - if:
        - condition: state
          entity_id: input_boolean.vacation
          state: "off"
        - condition: time
          alias: Is Weekday?
          weekday:
            - mon
            - tue
            - wed
            - thu
            - fri
      then:
        - service: script.move_shades
          data:
            shade_entities:
              entity_id:
                # - cover.office_side_shade
                - cover.office_left_shade
                - cover.office_right_shade
            direction: Up
      #else:
      #  - service: script.move_shades
      #    data:
      #      shade_entities:
      #        entity_id:
      #          - cover.office_side_shade
      #      direction: Up
- alias: "[Shades] Office Shades Down"
