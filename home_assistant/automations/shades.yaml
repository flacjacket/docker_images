- alias: Living Room Shades Up
  id: living_room_shades_up
  trigger:
    - platform: numeric_state
      entity_id: sun.sun
      attribute: elevation
      above: -2
  action:
    - service: script.move_shades
      data:
        shade_entities:
          entity_id:
             # - cover.living_room_side_shade
            - cover.living_room_left_shade
            - cover.living_room_center_shade
            - cover.living_room_right_shade
        direction: Up
- alias: Living Room Shades Down
  id: living_room_shades_down
  trigger:
    - platform: numeric_state
      entity_id: sun.sun
      attribute: elevation
      below: -2
  action:
    - service: script.move_shades
      data:
        shade_entities:
          entity_id:
            - cover.living_room_side_shade
            - cover.living_room_left_shade
            - cover.living_room_center_shade
            - cover.living_room_right_shade
        direction: Down
