- alias: "[Shades] Living Room Shades Up"
  id: living_room_shades_up
  trigger:
    - platform: numeric_state
      entity_id: sun.sun
      attribute: elevation
      above: -2
  action:
    - service: script.move_shades
      data:
        shade_entities:
          entity_id:
            # - cover.living_room_side_shade
            - cover.living_room_left_shade
            - cover.living_room_center_shade
            - cover.living_room_right_shade
        direction: Up
- alias: "[Shades] Living Room Shades Down"
  id: living_room_shades_down
  trigger:
    - platform: numeric_state
      entity_id: sun.sun
      attribute: elevation
      below: -2
      id: standard
    - platform: numeric_state
      entity_id: sun.sun
      attribute: elevation
      below: 2
      id: vacation
  condition:
    or:
      - and:
          - condition: trigger
            id: standard
          - condition: state
            entity_id: input_boolean.vacation
            state: "off"
      - and:
          - condition: trigger
            id: vacation
          - condition: state
            entity_id: input_boolean.vacation
            state: "on"
  action:
    - service: script.move_shades
      data:
        shade_entities:
          entity_id:
            - cover.living_room_side_shade
            - cover.living_room_left_shade
            - cover.living_room_center_shade
            - cover.living_room_right_shade
        direction: Down
- alias: "[Shades] Dining Room Shades Up"
  id: dining_room_shades_up
  trigger:
    - platform: numeric_state
      entity_id: sun.sun
      attribute: elevation
      above: 2
      id: "sun"
    - platform: time
      at: "7:00:00"
      id: "time"
  condition:
    or:
      - and:
          - condition: trigger
            id: sun
          - condition: time
            alias: Late enough?
            after: "7:00:00"
      - and:
          - condition: trigger
            id: time
          - condition: template
            alias: Sun up enough?
            value_template: "{{ state_attr('sun.sun', 'elevation') >= 2 }}"
  action:
    - service: script.move_shades
      data:
        shade_entities:
          entity_id:
            - cover.dining_room_left_shade
            - cover.dining_room_right_shade
        direction: Up
- alias: "[Shades] Dining Room Shades Down"
  id: dining_room_shades_down
