- alias: Office Shades Up
  id: office_shades_up
  trigger:
    - platform: numeric_state
      entity_id: sun.sun
      attribute: elevation
      above: 4
  condition:
    condition: and
    conditions:
      - condition: time
        alias: Is Weekday?
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: state
        entity_id: input_boolean.vacation
        state: "off"
  action:
    - service: script.move_shades
      data:
        shade_entities:
          entity_id:
            # - cover.office_side_shade
            - cover.office_left_shade
            - cover.office_right_shade
        direction: Up
