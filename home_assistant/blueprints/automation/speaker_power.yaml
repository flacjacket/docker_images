blueprint:
  name: Speaker power toggle
  domain: automation
  input:
    speaker_entity:
      name: Speaker Entity
    button_entity:
      name: Button Entity
mode: queued
trigger:
  - platform: state
    entity_id:
      - !input button_entity
    attribute: action
condition: "{{ trigger.to_state.attributes.action != '' }}"
action:
  - choose:
    - conditions: "{{ trigger.to_state.attributes.action == 'play_pause' }}"
      sequence:
        - service: media_player.toggle
          target:
            entity_id: !input speaker_entity
    - conditions: "{{ trigger.to_state.attributes.action == 'skip_forward' }}"
      sequence:
        - choose:
          - conditions: "{{ state_attr('sensor.kitchen_volume_action', 'source') == 'WCX-50' }}"
            sequence:
              - service: media_player.select_source
                data:
                  source: Echo Dot
                target:
                  entity_id: !input speaker_entity
          - conditions: "{{ state_attr('sensor.kitchen_volume_action', 'source') == 'Echo Dot' }}"
            sequence:
              - service: media_player.select_source
                data:
                  source: WCX-50
                target:
                  entity_id: !input speaker_entity
